// template for add form view
<div ng-controller="EditarCompromisoCtrl">
  <div class="jumbotron text-center">
  <h2>{{ title }}</h2>
  <hr>
  <p>{{ message }}</p>

  <form name="CompromisoForm" class="form-horizontal" ng-init="load(id)">
    <div class="form-group">
      <label for="persona" class="col-sm-2 control-label">Persona</label>
      <div class="col-sm-10">
        <input name="persona" type="text" ng-model="Compromiso.persona" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="descripcion" class="col-sm-2 control-label">Descripcion</label>
      <div class="col-sm-10">
        <input name="descripcion" type="text" ng-model="Compromiso.descripcion" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" ng-click="cancel()" value="Cancelar" class="btn btn-primary"/>
        <input type="submit" ng-click="edit(id)" value="Guardar" class="btn btn-success"/>
      </div>
    </div>
  </form>
  <pre>Compromiso = {{Compromiso}} | json}}</pre>
  </div>
</div>
