// template for add form view
<div ng-controller="EditarPersonaCtrl">
  <div class="jumbotron text-center">
  <h2>{{ title }}</h2>
  <hr>
  <p>{{ message }}</p>

  <form name="PersonaForm" class="form-horizontal" ng-init="load(id)">
    <div class="form-group">
      <label for="nombre" class="col-sm-2 control-label">Nombre</label>
      <div class="col-sm-10">
        <input name="nombre" type="text" ng-model="Persona.nombre" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="apellido" class="col-sm-2 control-label">Apellido</label>
      <div class="col-sm-10">
        <input name="apellido" type="text" ng-model="Persona.apellido" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="direccion" class="col-sm-2 control-label">Direccion</label>
      <div class="col-sm-10">
        <input name="direccion" type="text" ng-model="Persona.direccion" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="edad" class="col-sm-2 control-label">Edad</label>
      <div class="col-sm-10">
        <input name="edad" type="text" ng-model="Persona.edad" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="telefono" class="col-sm-2 control-label">Telefono</label>
      <div class="col-sm-10">
        <input name="telefono" type="text" ng-model="Persona.telefono" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="correo" class="col-sm-2 control-label">Correo</label>
      <div class="col-sm-10">
        <input name="correo" type="text" ng-model="Persona.correo" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="apodo" class="col-sm-2 control-label">Apodo</label>
      <div class="col-sm-10">
        <input name="apodo" type="text" ng-model="Persona.apodo" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" ng-click="cancel()" value="Cancelar" class="btn btn-primary"/>
        <input type="submit" ng-click="edit(id)" value="Guardar" class="btn btn-success"/>
      </div>
    </div>
  </form>
  <pre>Persona = {{Persona}} | json}}</pre>
  </div>
</div>
