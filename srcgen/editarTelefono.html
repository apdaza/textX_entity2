// template for add form view
<div ng-controller="EditarTelefonoCtrl">
  <div class="jumbotron text-center">
  <h2>{{ title }}</h2>
  <hr>
  <p>{{ message }}</p>

  <form name="TelefonoForm" class="form-horizontal" ng-init="load(id)">
    <div class="form-group">
      <label for="indicador" class="col-sm-2 control-label">Indicador</label>
      <div class="col-sm-10">
        <input name="indicador" type="text" ng-model="Telefono.indicador" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="numero" class="col-sm-2 control-label">Numero</label>
      <div class="col-sm-10">
        <input name="numero" type="text" ng-model="Telefono.numero" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" ng-click="cancel()" value="Cancelar" class="btn btn-primary"/>
        <input type="submit" ng-click="edit(id)" value="Guardar" class="btn btn-success"/>
      </div>
    </div>
  </form>
  <pre>Telefono = {{Telefono}} | json}}</pre>
  </div>
</div>
